	<head>
		<meta charset="UTF-8" />

			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="icon" type="image/png" href="../assets/img/favicon.png" />
		<link rel="stylesheet" href="../css/forms.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../components/input/input.css" />
		<link rel="stylesheet" href="../components/navbar/navbar.css" />
		<link rel="stylesheet" href="../components/footer/footer.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar-custom">
			<div class="container">
				<div
					class="d-flex justify-content-between align-items-center w-100 py-3"
				>
					<div class="logo">
						<a href="../index.html">
							<img
								src="../assets/img/logo/logo-all-black.svg"
								alt="logo do site"
							/>
						</a>
					</div>

					<ul class="nav align-items-center gap-4 mb-0">
						<li class="nav-item">
							<a class="nav-link px-0" href="../index.html">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link px-0" href="story-games.html"
								>História dos Jogos</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link px-0" href="platform.html">Plataforma</a>
						</li>
						<li class="nav-item">
							<a class="btn btn-navbar-cta" href="forms.html">Inscreva-se</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="pagina-formulario">
			<header class="cabecalho-formulario">
				<h1 class="titulo-form">Garanta seu lugar no Happy Game</h1>
				<p class="texto-intro">
					Junte-se à lista de espera e seja um dos primeiros a explorar a nova
					comunidade gamer.
				</p>
			</header>

			<form class="cadastro-happy" action="#" method="POST">
				<div class="linha-campos">
					<div class="grupo-campo">
						<label for="nome">Nome Completo</label>
						<input type="text" id="nome" name="nome" required />
					</div>
					<div class="grupo-campo">
						<label for="nickname">Nickname</label>
						<input
							type="text"
							id="nickname"
							name="nickname"
							placeholder="Como você será chamado..."
							required
						/>
					</div>
				</div>

				<div class="linha-campos">
					<div class="grupo-campo">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required />
					</div>
					<div class="grupo-campo">
						<label for="telefone">Telefone (Opcional)</label>
						<input type="tel" id="telefone" name="telefone" />
					</div>
				</div>

				<div class="grupo-campo">
					<label for="plataforma">Plataforma favorita</label>
					<select id="plataforma" name="plataforma" required>
						<option disabled selected value="">Selecione...</option>
						<option value="pc">PC</option>
						<option value="console">Console</option>
						<option value="mobile">Mobile</option>
						<option value="retro">Retro</option>
					</select>
				</div>

				<div class="grupo-campo">
					<label>Gênero favorito</label>
					<div class="opcoes-genero">
						<label
							><input type="checkbox" name="genero[]" value="rpg" /> RPG</label
						>
						<label
							><input type="checkbox" name="genero[]" value="indie" />
							Indie</label
						>
						<label
							><input type="checkbox" name="genero[]" value="fps" /> FPS</label
						>
						<label
							><input type="checkbox" name="genero[]" value="esportes" />
							Esportes</label
						>
						<label
							><input type="checkbox" name="genero[]" value="moba" />
							MOBA</label
						>
						<label
							><input type="checkbox" name="genero[]" value="outro" />
							Outro</label
						>
					</div>
				</div>

				<div class="grupo-campo">
					<label for="mensagem">Conte sua ideia, dúvida ou sugestão aqui</label>
					<textarea
						id="mensagem"
						name="mensagem"
						placeholder="Digite sua mensagem..."
					></textarea>
				</div>

				<div class="aceite-termos">
					<input type="checkbox" id="termos" name="termos" required />
					<label for="termos">Li e aceito os Termos de uso do Happy Game</label>
				</div>

				<!-- A fins de simulação, o botão de envio será substituído por um link para a página de feedback -->
				<!-- <button type="submit" class="botao-enviar">Fazer parte da comunidade</button> -->
				<a href="feedback.html" class="botao-enviar"
					>Fazer parte da comunidade</a
				>
			</form>
		</div>

		<!-- Footer -->
		<footer class="footer">
			<div class="footer-container">
				<div class="footer-content">
					<div class="footer-logo">
						<img
							src="../assets/img/logo/logo-all-black.svg"
							alt="Logo Happy Game"
						/>
					</div>

					<div class="footer-social">
						<a href="#" aria-label="Instagram">
							<i class="fab fa-instagram"></i>
						</a>
						<a href="#" aria-label="YouTube">
							<i class="fab fa-youtube"></i>
						</a>
					</div>
				</div>

				<div class="footer-divider"></div>

				<div class="footer-bottom">
					<div class="footer-legal">
						<a href="#">Termos de privacidade</a>
						<a href="#">Cookies</a>
					</div>
					<div class="footer-copyright">
						<p>© 2025 Happy Game. Todos os direitos reservados.</p>
					</div>
				</div>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
